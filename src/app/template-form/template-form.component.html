<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <div class="form-group" >
    <label for="exampleInputEmail1">Endereço de email</label>
    <input  type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Seu email" [(ngModel)]="user.email" required email #email = 'ngModel'[class.is-invalid] = "email.invalid && email.touched" >
    <div class="invalid-feedback">
      Digite um email válido
    </div>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Nome</label>
    <input type="text" class="form-control" name="nome" placeholder="Nome" [(ngModel)]="user.nome" required #nome = 'ngModel' [class.is-invalid] = "nome.invalid && nome.touched" >
    <div class="invalid-feedback">
      Digite o seu nome
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]='f.invalid' >Enviar</button>
</form>
