<form #f="ngForm" (ngSubmit)="onSubmit(f)" >
  <div class="form-group">
    <label for="nome">Nome</label>
    <input #nome = 'ngModel' type="text" class="form-control" name="nome" placeholder="Nome" [(ngModel)]="user.nome" required [ngClass]="aplicaCssErro(nome)" >
    <div class="invalid-feedback">
     <message-error-forms errmsg = "Nome é obrigatório"></message-error-forms>
    </div>
  </div>
  <div class="form-group" >
    <label for="email">Endereço de email</label>
    <input #email = 'ngModel' type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Seu email" [(ngModel)]="user.email" autocomplete="false" required email [ngClass]="aplicaCssErro(email)" >
    <div class="invalid-feedback">
      <message-error-forms errmsg = "Digite um e-mail válido"></message-error-forms>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-3" >
      <label for="cep">CEP</label>
      <input #cep = 'ngModel' type="text" class="form-control" name="cep" [(ngModel)]="user.cep" autocomplete="false" required [ngClass]="aplicaCssErro(cep)" >
      <div class="invalid-feedback">
        <message-error-forms errmsg = "Digite seu CEP"></message-error-forms>
      </div>
    </div>
    <div class="form-group col-3" >
      <label for="numero">Número</label>
      <input #numero = 'ngModel' type="text" class="form-control" name="numero" [(ngModel)]="user.numero" autocomplete="false" required [ngClass]="aplicaCssErro(numero)" >
      <div class="invalid-feedback">
        <message-error-forms errmsg = "Digite o número"></message-error-forms>
      </div>
    </div>
    <div class="form-group col-6" >
      <label for="complemento">Complemento</label>
      <input #complemento = 'ngModel' type="text" class="form-control" name="complemento" [(ngModel)]="user.complemento" autocomplete="false" >
    </div>
  </div>
  <div class="form-group" >
    <label for="rua">Rua</label>
    <input #rua = 'ngModel' type="text" class="form-control" name="rua" [(ngModel)]="user.rua" disabled=true >
  </div>
  <div class="form-row">
    <div class="form-group col-4" >
      <label for="bairro">Bairro</label>
      <input #bairro = 'ngModel' type="text" class="form-control" name="bairro" [(ngModel)]="user.bairro" disabled=true >
    </div>
    <div class="form-group col-4" >
      <label for="cidade">Cidade</label>
      <input #cidade = 'ngModel' type="text" class="form-control" name="cidade" [(ngModel)]="user.cidade" disabled=true >
    </div>
    <div class="form-group col-4" >
      <label for="estado">Estado</label>
      <input #estado = 'ngModel' type="text" class="form-control" name="estado" [(ngModel)]="user.estado" disabled=true >
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]='f.invalid' >Enviar</button>
  <br>
  <app-debug-form [formulario]="f"></app-debug-form>
</form>
